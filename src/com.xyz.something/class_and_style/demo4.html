<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-bind:class="[isActive ? activeClass : '',errorClass]">demo</div>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            isActive: true,
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })
</script>
<style>
    .active {
        background: #00FF00
    }

    .text-danger {
        color: crimson
    }

    .static {
        font-size: 50px;
    }
</style>
</body>
</html>
