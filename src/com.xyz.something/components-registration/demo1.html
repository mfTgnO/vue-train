<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件注册</title>
    <!--https://cn.vuejs.org/v2/guide/components-registration.html-->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-name></my-name>
    <my-age></my-age>
    <my-address></my-address>
</div>
<script type="text/javascript">
    /*全局注册*/
    Vue.component('my-name', {
        data: function () {
            return {
                name: 'tom'
            }
        },
        template: '<P>{{name}}</P>'
    })
    Vue.component('my-age', {
        data: function () {
            return {
                age: 18
            }
        },
        template: '<P>{{age}}</P>'
    })
    Vue.component('my-address', {
        data: function () {
            return {
                address: '在注册一个组件的时候，我们始终需要给它一个名字。比如在全局注册的时候我们已经看到了：'
            }
        },
        template: '<P>{{address}}</P>'
    })

    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
