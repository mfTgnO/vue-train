<!--
单元格状态
表示表格状态的 class 添加到 tr 整行整行，添加到 td 高亮单元格。
.am-active 激活；
.am-disabled 禁用；
.am-primary 蓝色高亮；
.am-success 绿色高亮；
.am-warning 橙色高亮；
.am-danger 红色高亮。
-->
<table class="am-table am-table-bordered am-table-radius">
    <thead>
    <tr>
        <th>Class</th>
        <th>状态描述</th>
        <th>目标元素</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>.am-active</td>
        <td class="am-active">激活</td>
        <td>td</td>
    </tr>
    <tr class="am-active">
        <td>.am-active</td>
        <td>禁用</td>
        <td>td</td>
    </tr>
    <tr>
        <td>.am-disabled</td>
        <td class="am-disabled">禁用</td>
        <td>td</td>
    </tr>
    <tr class="am-disabled">
        <td>.am-active</td>
        <td>激活</td>
        <td>td</td>
    </tr>
    <tr>
        <td>.am-primary</td>
        <td class="am-primary">蓝色高亮</td>
        <td>td</td>
    </tr>
    <tr class="am-primary">
        <td>.am-active</td>
        <td>蓝色高亮</td>
        <td>td</td>
    </tr>
    <tr>
        <td>.am-success</td>
        <td class="am-success">绿色高亮</td>
        <td>td</td>
    </tr>
    <tr class="am-success">
        <td>.am-active</td>
        <td>绿色高亮</td>
        <td>td</td>
    </tr>
    <tr>
        <td>.am-warning</td>
        <td class="am-warning">橙色高亮</td>
        <td>td</td>
    </tr>
    <tr class="am-warning">
        <td>.am-active</td>
        <td>橙色高亮</td>
        <td>td</td>
    </tr>
    <tr>
        <td>.am-danger</td>
        <td class="am-danger">红色高亮</td>
        <td>td</td>
    </tr>
    <tr class="am-danger">
        <td>.am-active</td>
        <td>红色高亮</td>
        <td>td</td>
    </tr>
    </tbody>
</table>
