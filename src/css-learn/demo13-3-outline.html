<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Outline Width</title>
    <!--
    https://www.w3schools.com/css/css_outline_width.asp

    CSS Outline Width

    The outline-width property specifies the width of the outline, and can have one of the following values:
        thin (typically 1px)
        medium (typically 3px)
        thick (typically 5px)
        A specific size (in px, pt, cm, em, etc)

    The following example shows some outlines with different widths:
    -->
    <style>
        p.ex1 {
            border: 1px solid black;
            outline: red solid thin;
        }

        p.ex2 {
            border: 1px solid black;
            outline: red solid medium;
        }

        p.ex3 {
            border: 1px solid black;
            outline: red solid thick;
        }

        p.ex4 {
            border: 1px solid black;
            outline: red solid 4px;
        }
    </style>
</head>
<body>
<h2>The outline-width Property</h2>

<p class="ex1">A thin outline.</p>
<p class="ex2">A medium outline.</p>
<p class="ex3">A thick outline.</p>
<p class="ex4">A 4px thick outline.</p>
</body>
</html>
