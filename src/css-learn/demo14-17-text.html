<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Text Shadow</title>
    <!--
    https://www.w3schools.com/css/css_text_shadow.asp

    Next, add a color (red) to the shadow:
    -->
    <style>
        h1 {
            text-shadow: 2px 2px red;
        }
    </style>
</head>
<body>
<h1>Text-shadow effect!</h1>
</body>
</html>
