<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Outline Color</title>
    <!--
    https://www.w3schools.com/css/css_outline_color.asp

    Invert Color
    The following example uses outline-color: invert, which performs a color inversion.
    This ensures that the outline is visible, regardless of color background:
    -->
    <style>
        p.ex1 {
            border: 1px solid yellow;
            outline-style: solid;
            outline-color: invert;
        }
    </style>
</head>
<body>
<h2>Using outline-color:invert</h2>

<p class="ex1">A solid invert outline.</p>
</body>
</html>
