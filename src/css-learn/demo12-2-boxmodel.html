<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>
    <!--
    https://www.w3schools.com/css/css_boxmodel.asp

    Width and Height of an Element
    In order to set the width and height of an element correctly in all browsers,
    you need to know how the box model works.

    Important: When you set the width and height properties of an element with CSS,
    you just set the width and height of the content area. To calculate the full size
    of an element, you must also add padding, borders and margins.

    The total width of an element should be calculated like this:

    Total element width = width + left padding + right padding + left border + right border + left margin + right margin

    The total height of an element should be calculated like this:

    Total element height = height + top padding + bottom padding + top border + bottom border + top margin + bottom margin
    -->
    <style>
        /*This <div> element will have a total width of 350px: */
        div {
            width: 320px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0;
        }
    </style>
</head>
<body>
<h2>Calculate the total width:</h2>

<img src="image/klematis4_big.jpg" width="350" height="263" alt="Klematis">
<div>The picture above is 350px wide. The total width of this element is also 350px.</div>
</body>
</html>
