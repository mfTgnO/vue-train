<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Background Repeat</title>
    <!--
    https://www.w3schools.com/css/css_background_repeat.asp

    CSS background-position
    The background-position property is used to specify the position of the background image.
    -->
    <style>
        /*Position the background image in the top-right corner:*/
        body {
            background-image: url("image/img_tree.png");
            background-repeat: no-repeat;
            background-position: top right;
            margin-right: 200px;
        }
    </style>
</head>
<body>
<h1>Hello World!</h1>
<p>W3Schools background no-repeat, set position example.</p>
<p>Now the background image is only shown once, and positioned away from the text.</p>
<p>In this example we have also added a margin on the right side, so the background image will never disturb the text.</p>
</body>
</html>
