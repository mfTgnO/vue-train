<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Text Alignment</title>
    <!--
    https://www.w3schools.com/css/css_text_align.asp

    Vertical Alignment
    The vertical-align property sets the vertical alignment of an element.

    This example demonstrates how to set the vertical alignment of an image in a text:
    -->
    <style>
        img.top {
            vertical-align: top;
        }

        img.middle {
            vertical-align: middle;
        }

        img.bottom {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<p>An <img src="image/w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a default alignment.</p>
<br>

<p>An <img class="top" src="image/w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a top
    alignment.</p>
<br>

<p>An <img class="middle" src="image/w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a middle
    alignment.</p><br>

<p>An <img class="bottom" src="image/w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a bottom
    alignment.</p>
</body>
</html>
