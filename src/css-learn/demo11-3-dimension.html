<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Height and Width</title>
    <!--
    https://www.w3schools.com/css/css_dimension.asp

    Set the height and width of another <div> element:

    Note: Remember that the height and width properties do not include padding, borders,
    or margins! They set the height/width of the area inside the padding, border, and margin of the element!
    -->
    <style>
        div {
            height: 100px;
            width: 500px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
<h2>Set the height and width of an element</h2>

<div>This div element has a height of 100px and a width of 500px.</div>
</body>
</html>
