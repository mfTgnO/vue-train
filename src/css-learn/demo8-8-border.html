<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Border Color</title>
    <!--
    https://www.w3schools.com/css/css_border_color.asp

    RGB Values
    Or by using RGB values:
    -->
    <style>
        p.one {
            border-style: solid;
            border-color: hsl(0, 100%, 50%);
        }

        p.two {
            border-style: solid;
            border-color: hsl(240, 100%, 50%);
        }

        p.three {
            border-style: solid;
            border-color: hsl(0, 0%, 73%);
        }
    </style>
</head>
<body>
<h2>The border-color Property</h2>
<p>The color of the border can also be specified using HSL values:</p>

<p class="one">A solid red border</p>
<p class="two">A solid blue border</p>
<p class="three">A solid grey border</p>
</body>
</html>
