<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Shorthand Border Property</title>
    <!--
    https://www.w3schools.com/css/css_border_shorthand.asp

    You can also specify all the individual border properties for just one side:
    -->
    <style>
        p {
            border-left: 6px solid red;
            background-color: lightgray;
        }
    </style>
</head>
<body>
<h2>The border-left Property</h2>
<p>This property is a shorthand property for border-left-width, border-left-style, and border-left-color.</p>
</body>
</html>
