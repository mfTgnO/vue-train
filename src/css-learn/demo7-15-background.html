<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Background Shorthand</title>
    <!--
    https://www.w3schools.com/css/css_background_shorthand.asp

    CSS background - Shorthand property
    To shorten the code, it is also possible to specify all the background properties in one single property.
    This is called a shorthand property.

    Instead of writing:
    -->
    <style>
        body {
            background-color: #ffffff;
            background-image: url("image/img_tree.png");
            background-repeat: no-repeat;
            background-position: right top;
        }
    </style>
</head>
<body>
<h1>Hello World!</h1>
</body>
</html>
