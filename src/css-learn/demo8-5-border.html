<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Border Color</title>
    <!--
    https://www.w3schools.com/css/css_border_color.asp

    Specific Side Colors
    The border-color property can have from one to four values
    (for the top border, right border, bottom border, and the left border).
    -->
    <style>
        p.one {
            border-style: solid;
            border-color: red green blue yellow; /* red top, green right, blue bottom and yellow left */
        }
    </style>
</head>
<body>
<h2>The border-color Property</h2>
<p>The border-color property can have from one to four values (for the top border, right border, bottom border, and the
    left border):</p>

<p class="one">A solid multicolor border</p>
</body>
</html>
