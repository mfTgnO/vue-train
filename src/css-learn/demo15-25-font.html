<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>CSS Google Fonts</title>
    <!--
    https://www.w3schools.com/css/css_font_google.asp

    Enabling Font Effects
    Google have also enabled different font effects that you can use.

    First add effect=effectname to the Google API, then add a special class name to the element that
    is going to use the special effect. The class name always starts with font-effect- and ends with the effectname.
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <style>
        body {
            font-family: "Sofia", sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1 class="font-effect-fire">Sofia on Fire</h1>
<p class="font-effect-fire">Lorem ipsum dolor sit amet.</p>
<p class="font-effect-fire">123456790</p>
</body>
</html>
