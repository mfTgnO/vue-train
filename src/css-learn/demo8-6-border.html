<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Border Color</title>
    <!--
    https://www.w3schools.com/css/css_border_color.asp

    HEX Values
    The color of the border can also be specified using a hexadecimal value (HEX):
    -->
    <style>
        p.one {
            border-style: solid;
            border-color: #ff0000;
        }

        p.two {
            border-style: solid;
            border-color: #0000ff;
        }

        p.three {
            border-style: solid;
            border-color: #bbbbbb;
        }
    </style>
</head>
<body>
<h2>The border-color Property</h2>
<p>The color of the border can also be specified using a hexadecimal value (HEX):</p>

<p class="one">A solid red border</p>
<p class="two">A solid blue border</p>
<p class="three">A solid grey border</p>
</body>
</html>
