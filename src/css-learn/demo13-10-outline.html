<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Outline Offset</title>
    <!--
    https://www.w3schools.com/css/css_outline_offset.asp

    CSS Outline - Shorthand property

    CSS Outline Offset
    The outline-offset property adds space between an outline and the edge/border of an element.
    The space between an element and its outline is transparent.

    The following example specifies an outline 15px outside the border edge:
    -->
    <style>
        p {
            margin: 30px;
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 15px;
        }
    </style>
</head>
<body>
<h2>The outline-offset Property</h2>

<p>This paragraph has an outline 15px outside the border edge.</p>
</body>
</html>
