<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Padding</title>
    <!--
    https://www.w3schools.com/css/css_padding.asp

    To keep the width at 300px, no matter the amount of padding, you can use the box-sizing property.
    This causes the element to maintain its width; if you increase the padding, the available content
    space will decrease.
    -->
    <style>
        /*Use the box-sizing property to keep the width at 300px, no matter the amount of padding:*/
        div.ex1 {
            width: 300px;
            background-color: yellow;
        }

        div.ex2 {
            width: 300px;
            padding: 25px;
            box-sizing: border-box;
            background-color: lightblue;
        }
    </style>
</head>
<body>
<h2>Padding and element width - with box-sizing</h2>

<div class="ex1">This div is 300px wide.</div>
<br>

<div class="ex2">The width of this div remains at 300px, in spite of the 50px of total left and right padding, because
    of the box-sizing: border-box property.
</div>
</body>
</html>
