<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prop</title>
    <!--https://cn.vuejs.org/v2/guide/components-props.html-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--传入一个布尔值-->
    <!-- 包含该 prop 没有值的情况在内，都意味着 `true`。-->
    <blog-post is-published></blog-post>

    <!-- 即便 `false` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
    <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
    <blog-post2 v-bind:is-published2="false"></blog-post2>

    <!-- 用一个变量进行动态赋值。-->
    <blog-post3 v-bind:is-published3="post.isPublished3"></blog-post3>
</div>
<script type="text/javascript">
    Vue.component('blog-post', {
        // 在 JavaScript 中是 camelCase 的
        props: {
            isPublished: Boolean
        },
        template: '<h3>{{isPublished}}</h3>'
    })

    Vue.component('blog-post2', {
        // 在 JavaScript 中是 camelCase 的
        props: {
            isPublished2: Boolean
        },
        template: '<h3>{{isPublished2}}</h3>'
    })

    Vue.component('blog-post3', {
        // 在 JavaScript 中是 camelCase 的
        props: {
            isPublished3: Boolean
        },
        template: '<h3>{{isPublished3}}</h3>'
    })

    new Vue({
        el: '#app',
        data: {
            post: {
                isPublished3: true
            }
        }
    })
</script>
</body>
</html>
