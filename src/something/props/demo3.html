<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prop</title>
    <!--https://cn.vuejs.org/v2/guide/components-props.html-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 在 HTML 中是 kebab-case 的 -->
    <blog-post title="title" likes="123" is-published="true" comment-ids="[1,2,3]"
               author="{'name':'tom','age':18}"></blog-post>
</div>
<script type="text/javascript">
    Vue.component('blog-post', {
        // 在 JavaScript 中是 camelCase 的
        props: {
            title: String,
            likes: Number,
            isPublished: Boolean,
            commentIds: Array,
            author: Object,
            callback: Function,
            contactsPromise: Promise // or any other constructor
        },
        template: '<h3>{{title}} {{likes}} {{isPublished}} {{commentIds}} {{author}}</h3>'
    })

    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
