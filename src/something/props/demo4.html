<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prop</title>
    <!--https://cn.vuejs.org/v2/guide/components-props.html-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 在 HTML 中是 kebab-case 的 -->
    <blog-post title="title"></blog-post>
    <!-- 动态赋予一个变量的值 -->
    <blog-post v-bind:title2="post.title2"></blog-post>
    <!-- 动态赋予一个复杂表达式的值 -->
    <blog-post v-bind:title3="post.title2 +' by '+post.author.name"></blog-post>

    <!--传入一个数字-->
    <!-- 即便 `42` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
    <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
    <blog-post v-bind:likes="42"></blog-post>

    <!-- 用一个变量进行动态赋值。-->
    <blog-post v-bind:likes2="post.likes"></blog-post>

    <!--传入一个布尔值-->
    <!-- 包含该 prop 没有值的情况在内，都意味着 `true`。-->
    <blog-post is-published></blog-post>

    <!-- 即便 `false` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
    <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
    <blog-post v-bind:is-published2="false"></blog-post>

    <!-- 用一个变量进行动态赋值。-->
    <blog-post v-bind:is-published3="post.isPublished3"></blog-post>
</div>
<script type="text/javascript">
    Vue.component('blog-post', {
        // 在 JavaScript 中是 camelCase 的
        props: {
            title: String,
            title2: String,
            title3: String,
            likes: Number,
            likes2: Number,
            isPublished: Boolean,
            isPublished2: Boolean,
            isPublished3: Boolean
        },
        template: '<h3>{{title}} {{title2}} {{title3}} {{likes}} {{likes2}} {{isPublished}} {{isPublished2}} {{isPublished3}}</h3>'
    })

    new Vue({
        el: '#app',
        data: {
            post: {
                title2: 'title2',
                author: {
                    name: 'tom'
                },
                likes: 2233,
                isPublished3: true
            }
        }
    })
</script>
</body>
</html>
