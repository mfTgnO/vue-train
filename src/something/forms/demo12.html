<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--https://cn.vuejs.org/v2/guide/forms.html-->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <select v-model="selected">
        <!-- 内联对象字面量 -->
        <option v-bind:value="{number:123}">123</option>
    </select>
    <br>
    Number:{{number}}
</div>
<script type="text/javascript">
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
