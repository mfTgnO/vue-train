<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--https://www.runoob.com/bootstrap/bootstrap-grid-system.html-->

    <!--
    偏移是一个用于更专业的布局的有用功能。它们可用来给列腾出更多的空间。例如，.col-xs-* 类不支持偏移，
    但是它们可以简单地通过使用一个空的单元格来实现该效果。
    为了在大屏幕显示器上使用偏移，请使用 .col-md-offset-* 类。这些类会把一个列的左外边距（margin）增加 * 列，其中 * 范围是从 1 到 11。
    在下面的实例中，我们有 <div class="col-md-6">..</div>，我们将使用 .col-md-offset-3 class 来居中这个 div。
    -->
    <title>偏移列</title>
</head>
<body>
<div class="container">
    <h1>Hello, world!</h1>
    <div class="row" >
        <div class="col-md-6 col-md-offset-3"
             style="background-color: #dedef8;box-shadow:
        inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing
                elit.
            </p>
        </div>
    </div>
</div>
</body>
</html>
