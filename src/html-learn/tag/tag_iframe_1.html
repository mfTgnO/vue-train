<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    HTML <iframe> Tag
    https://www.w3schools.com/tags/tag_iframe.asp
    -->
</head>
<body>

<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>
<iframe src="https://map.baidu.com/" width="100%" height="300">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="https://map.baidu.com/" width="100%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="https://map.baidu.com/" width="100%" height="300" style="border:none;">
</iframe>
</body>
</html>
